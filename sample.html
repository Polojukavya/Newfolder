<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        Name<br>
        <input type="name" id="name" pattern="(/^[A-Za-z]+$/)"><br>
        Email<br>
        <input type="Email" id="email" pattern="[a-z0-9.a-z0-9]+@[a-z]+\.[a-z]{2,}$" title="please enter valid email[test12@gmail.com]."><br>
        <label for="phone">Enter your phone number</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <input type="button" value="submit">
        <a href="sample1.html">"forgot your password?"</a>
    </body>
</html>
